<md-card class="card mat-elevation-z4">
    <form [formGroup]="form" (ngSubmit)="signIn()">
        <md-card-header style="display:flex">
            <md-card-title class="card__title">Sign in</md-card-title>
        </md-card-header>

        <md-card-content class="card__content">
            <md-input-container class="card__content__input-container">
                <input mdInput placeholder="Username" class="card__content__input" formControlName="username" />

                <a class="card__content__forgot-link card__content__forgot-link--recover-username" 
                   routerLink="/oidc/recover-username" 
                   tabindex="-1">
                    Forgot?
                </a>

                <md-error class="card__content__error">{{form.modelErrors.username}}</md-error>
            </md-input-container>

            <md-input-container class="card__content__input-container">
                <input mdInput placeholder="Password" class="card__content__input" type="password" formControlName="password" />

                <a class="card__content__forgot-link card__content__forgot-link--reset-password" 
                   routerLink="/oidc/reset-password" 
                   tabindex="-1">
                    Forgot?
                </a>

                <md-error class="card__content__error">{{form.modelErrors.password}}</md-error>
            </md-input-container>
        </md-card-content>

        <md-card-actions class="card__actions">
            <button md-raised-button 
                    color="accent" 
                    class="card__actions__button card__actions--sign-in">
                SIGN-IN
            </button>

            <a md-button 
               color="accent" 
               class="card__actions__button card__actions__button--register"
               routerLink="/oidc/register-account">
                REGISTER
            </a>
        </md-card-actions>
    </form>
</md-card>
