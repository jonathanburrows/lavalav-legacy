<md-card class="card mat-elevation-z4">
    <form [formGroup]="form" (ngSubmit)="registerAccount()" autocomplete="off">
        <md-card-header style="display:flex">
            <md-card-title class="card__title">Register Account</md-card-title>
        </md-card-header>

        <md-card-content class="card__content">
            <md-input-container class="card__content__input-container">
                <input mdInput placeholder="Username or email" class="card__content__input" formControlName="username"/>

                <md-error class="card__content__error">{{form.modelErrors.username}}</md-error>
            </md-input-container>

            <md-input-container class="card__content__input-container">
                <input mdInput placeholder="Password" class="card__content__input" type="password" formControlName="password" autocomplete="new-password" />

                <md-error class="card__content__error">{{form.modelErrors.password}}</md-error>
            </md-input-container>
        </md-card-content>

        <md-card-actions class="card__actions">
            <button md-raised-button color="accent" class="card__actions__button card__actions--register">REGISTER</button>
        </md-card-actions>
    </form>
</md-card>
